<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spin the Wheel!</h1>
        <div class="wheel-container">
            <svg class="wheel" id="wheel" width="400" height="400" viewBox="0 0 400 400">
                <defs>
                    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
                    </filter>
                </defs>
                <circle cx="200" cy="200" r="200" fill="none" stroke="#fff" stroke-width="8" filter="url(#shadow)"/>
                <g id="segments">
                    <!-- Segments will be generated by JavaScript -->
                </g>
                <text x="200" y="200" text-anchor="middle" dominant-baseline="middle" 
            </svg>
            <div class="pointer"></div>
        </div>
        <button class="spin-button" id="spinButton">SPIN!</button>
        <div class="result" id="result"></div>
    </div>

    <!-- Modal Dialog -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="result-display" id="modalResult"></div>
                <div class="celebration">âœ¨ You won! âœ¨</div>
            </div>
            <div class="modal-footer">
                <button class="modal-button" id="spinAgain">Spin Again!</button>
                <button class="modal-button secondary" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
