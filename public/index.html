<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <p class="app__header-promotion">❆ December Promotion ❆</p>
        <h1>Lucky Spin</h1>
        <p>Tap the wheel to find out what you win today.</p>
      </header>

      <section class="wheel">
        <div
          class="wheel__wrapper"
          role="application"
          aria-label="Spin wheel game"
        >
          <canvas
            id="wheelCanvas"
            width="520"
            height="520"
            aria-hidden="true"
          ></canvas>
          <div class="wheel__pointer" aria-hidden="true"></div>
        </div>
        <button id="spinButton" type="button">Spin the Wheel</button>
        <p
          id="result"
          class="wheel__result"
          role="status"
          aria-live="polite"
        ></p>
      </section>

      <div
        class="modal"
        id="userInfoModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="userInfoModalTitle"
        aria-hidden="false"
      >
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <h2 id="userInfoModalTitle">Welcome to Lucky Spin!</h2>
          <form id="userInfoForm" class="user-info-form">
            <div class="form-group">
              <label for="userName">Name</label>
              <input
                type="text"
                id="userName"
                name="name"
                required
                autocomplete="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="userPhone">Phone Number</label>
              <input
                type="tel"
                id="userPhone"
                name="phone"
                required
                autocomplete="tel"
                placeholder="Enter your phone number"
              />
            </div>
            <button type="submit" class="modal__button">Start Spinning</button>
          </form>
        </div>
      </div>

      <div
        class="modal"
        id="resultModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
        aria-hidden="true"
      >
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <h2 id="modalTitle">Congratulations!</h2>
          <p id="modalMessage"></p>
          <button id="closeModal" type="button" class="modal__button">
            Close
          </button>
        </div>
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
