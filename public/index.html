<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <p class="app__header-promotion">❆ December Promotion ❆</p>
        <h1>Lucky Spin</h1>
        <p>ကံထူးရှင်ဖြစ်ဖို့ Lucky Wheel ကိုအခုပဲလှည့်လိုက်ပါ</p>
      </header>

      <section class="wheel">
        <div
          class="wheel__wrapper"
          role="application"
          aria-label="Spin wheel game"
        >
          <canvas
            id="wheelCanvas"
            width="520"
            height="520"
            aria-hidden="true"
          ></canvas>
          <div class="wheel__pointer" aria-hidden="true"></div>
        </div>
        <button id="spinButton" type="button">Spin the Wheel</button>
        <p
          id="result"
          class="wheel__result"
          role="status"
          aria-live="polite"
        ></p>
      </section>

      <div
        class="modal"
        id="userModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="userModalTitle"
        aria-hidden="false"
      >
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <h2 id="userModalTitle">မင်္ဂလာပါ</h2>
          <p class="modal__description">
            Spin the wheel by first letting us know who you are.
          </p>
          <form id="userForm" class="modal__form" novalidate>
            <label class="modal__label" for="userName">Name</label>
            <input
              id="userName"
              name="name"
              type="text"
              placeholder="Enter your name"
              autocomplete="name"
              required
            />
            <label class="modal__label" for="userPhone">Phone</label>
            <input
              id="userPhone"
              name="phone"
              type="tel"
              inputmode="tel"
              placeholder="09 123 456 789"
              autocomplete="tel"
              required
            />
            <p
              id="userFormError"
              class="modal__error"
              role="alert"
              aria-live="polite"
            ></p>
            <button type="submit" class="modal__button">
              Save & Continue
            </button>
          </form>
        </div>
      </div>

      <div
        class="modal"
        id="resultModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
        aria-hidden="true"
      >
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <h2 id="modalTitle">Congratulations!</h2>
          <p id="modalMessage"></p>
          <button id="closeModal" type="button" class="modal__button">
            Close
          </button>
        </div>
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
